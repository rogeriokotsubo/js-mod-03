<body>
  <!-- CORPO DA PÁGINA -->
  <main id="exercise1">
    <section class="exercise">
      <h1>Calculadora Básica</h1>
      <form id="frm-inputs"> 
          <div class="ctn-input">
            <label class="lbl-form" for="operando1">Operando1:</label>
            <input type="number" id="elemento1" name="operando1" value="0">
          </div>
          <div class="ctn-input">
            <label class="lbl-form" for="operando2">Operando2:</label>
            <input type="number" id="elemento2" name="operando2" value="0">
          </div> 
          <div id="ctn-select">
            <span id="lbl-select">Operador</span>
            <select id="sel-operator"> 
              <option value="soma">Soma</option>
              <option value="subtracao">Subtração</option>
              <option value="multiplicacao">Multiplicação</option>
              <option value="divisao">Divisão</option>
            </select>        
          </div>   
          <button id="btn-calc" type="button">Calcular</button>
      </form>
      <h2 id="h2-result">&nbsp;</h2>
    </section>    
  </main>

  <script src="index.js"></script>
